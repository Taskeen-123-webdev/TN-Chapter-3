<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Variable Type</title>
</head>
<body>
    <p id="variableType"></p>

    <script>
       
        var birthYear = 2005; 

        
        var typeOfBirthYear = typeof birthYear;

        
        document.getElementById('variableType').textContent = "The type of the variable 'birthYear' is: " + typeOfBirthYear;
    </script>
</body>
</html>
